<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book an appoinment form</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div id="medkumo-sdk-container">
        <div class="medkumo-sdk-header">
            <a class="medkumo-sdk-header-minimize-button">-</a>
            <a class="medkumo-sdk-header-maximize-button">+</a>
            <a class="medkumo-sdk-header-close-button">x</a>
        </div>

        <div class="medkumo-sdk-body">
            <div class="medkumo-sdk-user-detail">
                <img src="user.png" width="15%;" />
                <br/>
                <span class="">Dr. One</span>
            </div>
            <div class="medkumo-sdk-book-an-appointment">
                <form action="">
                    <div class="medkumo-sdk-book-an-appointment-form-row">
                        <label>
                            <span>Name:</span>
                            <input type="text" placeholder="Patient Name">
                        </label>
                    </div>

                    <div class="medkumo-sdk-book-an-appointment-form-row">
                        <label>
                            <span>Age:</span>
                            <input type="text" placeholder="Patient Age">
                        </label>
                    </div>

                    <div class="medkumo-sdk-book-an-appointment-form-row">
                        <label>
                            <span>Mobile:</span>
                            <input type="text" placeholder="Mobile">
                        </label>
                    </div>

                    <div class="medkumo-sdk-book-an-appointment-form-row">
                        <label>
                            <span>Email:</span>
                            <input type="text" placeholder="Email">
                        </label>
                    </div>

                    <div class="medkumo-sdk-book-an-appointment-form-row">
                        <label>
                            <span>Appointment Date & Time:</span>
                            <input type="text" placeholder="Datetime">
                        </label>
                    </div>

                    <div class="medkumo-sdk-book-an-appointment-form-row">
                        <button type="submit" id="medkumo-sdk-book-an-appointment-form-row-btnBook">Book</button>
                        <button type="submit" id="medkumo-sdk-book-an-appointment-form-row-btnBack">Back</button>
                    </div>

                </form>

            </div>
        </div>
    </div>






</body>

</html>

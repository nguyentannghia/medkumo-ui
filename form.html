<!DOCTYPE html>
<html>
<head>
<title>Book an appoinment form</title>
<link href="css/style.css" rel="stylesheet"/>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>
</head>

<body>
    <form class="mainForm_Book">
      <div class="BaP_Form_Book_Appointment">
          <div class="BaP_Form_Book_Appointment_Left">
            <div class="BaP_Form_Book_Appointment_Left_Row">
              <p>Name:</p>
              <input id="BaP_Form_Book_Appointment_Left_Name" type="text" placeholder="Patient Name"/>
            </div>

            <div class="BaP_Form_Book_Appointment_Left_Row">
              <p>Age:</p>
              <input id="BaP_Form_Book_Appointment_Left_Age" type="text" placeholder="Patient Age"/>
            </div>

            <div class="BaP_Form_Book_Appointment_Left_Row">
              <p>Mobile:</p>
              <input id="BaP_Form_Book_Appointment_Left_Mobile" type="text" placeholder="Mobile"/>
            </div>

            <div class="BaP_Form_Book_Appointment_Left_Row">
              <p>Email:</p>
              <input id="BaP_Form_Book_Appointment_Left_Email" type="text" placeholder="Email"/>
            </div>

            <div class="BaP_Form_Book_Appointment_Left_Row">
              <p class="appoinment">Appointment Date & Time:</p>
              <input id="BaP_Form_Book_Appointment_Bottom_DateTime" type="text" placeholder="Datetime"/>
            </div>

            <div class="BaP_Form_Book_Appointment_Left_Row">
              <button onclick="document.location.href='success.html'" id="BaP_Form_Book_Appointment_BtnBook" class="btn_Style">Book</button>
            </div>
          </div>

          <div class="BaP_Form_Book_Appointment_Right">
            <img class="imageChange" src="user.png" width="5%;"/>
            <br/>
            <span class="">Dr. One</span>
          </div>
      </div>
    </form>
</body>

</html>
